

{% extends "web_dev/base.html" %}
{% load static%}
{% block title %}upload image{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1>Are you sure you want to delete this image?</h1>
    <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.title }}">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'gallery' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
