<!-- web_dev/templates/web_dev/delete_videos.html -->

{% extends "web_dev/base.html" %}
{% load static %}

{% block title %}Delete Videos{% endblock %}

{% block content %}

<div class="container-fluid" style="background-color: #f8f9fa;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-5">
                <div class="card-header" style="background-color: #b98936;">
                    <h2 class="text-center">Delete Videos</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">Delete Selected Videos</button>
                    </form>
                    <hr>
                    <div class="row">
                        {% for video in videos %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>{{ video.title }}</h5>
                                </div>
                                <div class="card-body">
                                    <div class="video-container">
                                        <video controls poster="{{ video.poster_image.url }}">
                                            <source src="{{ video.video_file.url }}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                    <p>{{ video.description }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
